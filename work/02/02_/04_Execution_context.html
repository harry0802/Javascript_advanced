<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>執行上下文棧_2</title>

</head>
<body>  
    <script>
        /*
        總共生出幾個上下文
        個別輸出值？
        */ 
        console.log(i);
        var i = 1;
        foo(1);
        function foo(i){
            if(i == 4){
                return;
            };
            console.log('foo:begin' + i);
            foo(i+1);// 遞迴 :直接遞迴 (direct recursion)·
            console.log('foo:end' + i)
        }
        console.log('global end' + i)
    </script>
    
</body>
</html>
