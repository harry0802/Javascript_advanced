<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype(原型)</title>
</head>
<!-- 15 集 不會再回來看一次 -->
<body>
    <script>
        /*
        1.函數的 prototype 屬性:
        ＊ 每一個函數都有 prototype 屬性， 它默認指向一個 object 空對象 (即為稱：原型對象)
        ＊ 原型對象都有一個屬性 construtor 它只向函數對象

        2. 給原型對象添加屬性（一般都是方法):
        ＊作用：給函數所有的實例對象添加自動擁有的原型中的屬性（方法）
        
        */ 


    /*
        ＊ 每一個函數都有 prototype 屬性， 它默認指向一個 object 空對象 (即為稱：原型對象)
    */    
   var a;
       console.log(Date.prototype, typeof Date.prototype)
       function F(){

       }
       
        console.log(F.prototype) // 默認指向一個原型對象 （沒有我們的屬性）


        
    /*
        ＊ 原型對象都有一個屬性 construtor 它只向函數對象

        構造函數 constructor 與原型對象 prototype 是一個相互引用的關係
    */

    console.log(Date.prototype.constructor === Date)
    console.log(F.prototype.constructor === F)

    
    // 給原型對象添加屬性（一般是方法）===> 給實例對象訪問
    F.prototype.test = function(){
           console.log('我在這！！')
        }
    var f = new F();
        f.test();




    </script>
</body>
</html>
