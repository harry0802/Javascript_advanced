<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型鏈</title>
</head>
<body>
    <script>
        console.log(Object.prototype)
    /*
    1.訪問一個對象的屬性時：
    ＊ 先在自身查找，找到並返回。
    ＊ 如果沒有，再沿著 ＿proto＿ 這條鏈向上查找，找到並返回。
    ＊如果最終沒有找到，返回 undefined。

    隱式原型鏈：
    ＊作用：查找對象的屬性（方法）。

    ２.構造函數／原型 / 實體對象的關係 （img）
    3.構造函數／原型 / 實體對象的關係_2

    _proto__ 是每个对象都有的属性；prototype是构造函数的属性；他们指向的是同一个对象。

        例如：

        function F(){};

        var f = new F();

        f.__proto__ === F.prototype  //true
    */
   function F(){
       this.test1 = function(){
           console.log('我是test1')
       }
    }
    F.prototype.test2 = function(){
        console.log('我是test2')
    }
    
    var f =new F();
   f.test1();
   f.test2(); 

   function Foo(){
       mame:1

   }
   var foo = new Foo()

   /*
  1. 函數的顯示原型指向的對象，默認是一個空的 object 的實例對象 （
    但object不滿足）
   */
   console.log(F.prototype instanceof Object ) // true
   console.log( Object.prototype instanceof Object ) // false
    /*
    大寫 Function 的顯示原型對象，和隱式原型對象，都是他自己創建的 所以都一樣。
    */ 
   console.log (Object.constructor instanceof Function) // ture
   console.log (Function.prototype instanceof Object) // ture
   console.log (Function.__proto__ instanceof Object) // true

   //2. 所有函數都是大寫 Function 的實例（instanceof） 包含 Function
   console.log (Function.prototype === Function.__proto__) // ture

   // 3. Object 的原型對象是原型鏈  的盡頭
   console.log(Object.prototype.__proto__) //null





   
    </script>
</body>
</html>
