<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解閉包</title>
</head>
<body>
    <script>
        /*
        1.如何產生閉包?
            ＊當一個嵌套得內部（子）， 函數引用了嵌套外部（父）函數的變量時，就產生就產了閉包

        2.閉包是什麼
            ＊ 使用 chrome 查看
            ＊ 理解一：閉包是嵌套的內部函數 （大部分人）
            ＊ 理解二：包含被引用變量（函數）的對象（少部分人）
            ＊ 注意：閉包存在被嵌套的內部函數中

        3. 產生閉包的條件
            ＊函數嵌套
            ＊內部函數引用了外部函數的數據（變量 ｜ 函數）
        */ 

        function f1(){
            var a = 10;
            function f2(){
                console.log(a)
            }
            f2()
        }
        f1()
    </script>
</body>
</html>
