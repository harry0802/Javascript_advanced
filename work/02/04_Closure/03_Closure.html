<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閉包的作用</title>
</head>
<body>
    <script>
        /*
        1.使用函數內部的變量在函數執行完後，依然存在內存中（延長了局部變量的生命週期）。
        2.讓函數外部可以去操作（讀寫）到內部的數據（變量｜函數）。

        問題：
        1. 函數執行完後，函數內部聲明的局部變量是否還存在？
            一般不存在，存在閉包中的變量才存在。
        2.在再函數外部是否能訪問函數內部的局部變量嗎？
            不能，但可以透過閉包讓外部函數操作內部內部函數。
        */ 

        function a1(){
            var a =1;
            function a2(){
                a++
                console.log(a);
            };
            
            return function a3(){
                a--;
                console.log(a)
            }


        }
        var a = a1();
        a();
        a();
    </script>
</body>
</html>
