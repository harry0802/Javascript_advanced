      屬性名包含特殊字符 ： - 空格

      屬性名不確定，既然不確定，就放在一個變量裡面去。
      一旦變量名是在變量裡面，就必須透過中括號去操作
      */
        var obj ={}
        // 給變數添加一個屬性 ：  add type : text/json
        // p.add type = 'text/json' 有空格 -  點 無法發揮作用
        obj['add type'] = 'text/json';  // 即使有空格和點也能發揮作用
        console.log(obj['add type'])

        // 變量名不確定
        var Person = 'kk';

        // obj.Person = age; 無法使用
